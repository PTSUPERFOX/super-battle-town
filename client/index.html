<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Super Battle Town</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Kaushan+Script|Luckiest+Guy|Oleo+Script|Permanent+Marker" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script>
       $(document).ready(function() {
          $('select').material_select();
      });
    </script>
    <link rel="stylesheet" href="../public/css/index.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center orange-text"></h1>

        <div class="row">
          <div class="col s8 offset-s2">
            <div class="card">
              <div class="card-image">
                <img src="http://lorempixel.com/g/800/300">
                <span class="card-title"></span>
              </div>
              <div class="card-content" style="height: 250px;" id="card_login">
                <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Username</label>
                      </div>
                      <div class="input-field col s6">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="icon_telephone" type="password" class="validate">
                        <label for="icon_telephone">Password</label>
                      </div>
                    </div>
                  </form>
                </div>
                <span class="card-title activator" id="register_button" style="font-family:bangers; padding-left:15px;">Register Here</span>
              </div>
              <div class="card-reveal">
                <span class="card-title" style="font-family:bangers; margin-bottom:20px; padding-left: 25px;">Register<i class="material-icons right" id="register_close">close</i></span>
                <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s6 offset-s3">
                        <input placeholder="This will be your character name" id="username" type="text" class="validate">
                        <label for="username">Username</label>
                      </div>
                      <div class="input-field col s6 offset-s3">
                        <input id="password" placeholder="Alphanumeric" type="password" class="validate">
                        <label for="password">Password</label>
                      </div>
                      <br />
                      <div class="input-field col s8 offset-s2">
                          <select class="icons">
                           <option value="" disabled selected>Choose your Avatar!</option>
                           <option value="" data-icon="1.png" class="left circle">Dwarf</option>
                           <option value="" data-icon="2.png" class="left circle">Elf</option>
                           <option value="" data-icon="3.png" class="left circle">Orc</option>
                           <option value="" data-icon="4.png" class="left circle">Golem</option>
                           <option value="" data-icon="5.png" class="left circle">Knight</option>
                         </select>
                       <!-- <label>Images in select</label> -->
                    </div>

                    <!-- <div class="row">
                      <div class="input-field col s12">
                        <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                        <label for="disabled">Disabled</label>
                      </div>
                    </div> -->
                  </form>
                </div>
            </div>
          </div>
        </div>


      </div>
    </div>

    <script>
    $('#register_button').click(function(){
      $('#card_login').css('height','375px')
    })
    $('#register_close').click(function(){
      $('#card_login').css('height','250px')
    })
    </script>

    <!--Import jQuery before materialize.js-->
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->
    <!-- Compiled and minified JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script> -->
  </body>
</html>
