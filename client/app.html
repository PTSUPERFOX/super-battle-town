<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Super Battle Arena</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
      body {

      .date-text {

      .chat-box-name{

      .chat-content {

      }
      .grid{

      }
    </style>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

    <div style="position:absolute; bottom:0px; left:10px; width:22%;">
      <div class="card" style="background-color: rgba(255,255,255,0.9);">
        <div class="card-content" id="cont1" style="max-height: 500px; overflow:auto">

        </div>
        <div class="card-action" style="padding:0px; padding-top:20px;">
          <div class="row">
            <form class="col s11" id="input-chat">
              <div class="row" style="padding-left:0px;">
                <div class="input-field col s12">
                  <i class="material-icons prefix">mode_edit</i>
                  <textarea id="icon_prefix2" class="materialize-textarea" name="chat" style="padding:0px; padding-top:10px; margin-bottom:0px;" placeholder="Input your message here"></textarea>
                  <label for="icon_prefix2" style="top:2.8rem;">Message</label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div style="position:absolute; top:0px; right:20px;">
      <button class="btn waves-effect waves-light" id="logout_button" style="background-color:rgb(201, 58, 75); color:rgb(200,200,200)" type="submit" name="action">Log out
      </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="ajaxchat.js" charset="utf-8"></script>
    <script src="chatbox.js"></script>
    <script>

    $('#logout_button').click(function(){
      window.localStorage.clear();
      window.location.href = 'http://127.0.0.1:8080/';
    })

    $( document ).ready(function() {
      let Username =  localStorage.getItem('Username')
      let Avatar =  localStorage.getItem('avatar')
      let Coordinate = localStorage.getItem('coordinate')
      console.log(Username, Avatar, typeof Coordinate);
      $(`#${Coordinate}`).append(`<p class="avatar-name">${Username}</p><img src="public/asset/images/${Avatar}.png" width="90px;" alt="">`)
    });

    </script>
