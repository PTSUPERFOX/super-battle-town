<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Super Battle Arena</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Kaushan+Script|Luckiest+Guy|Oleo+Script|Permanent+Marker" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

    <link rel="stylesheet" href="public/css/main.css">
    <style>
      body {
        background: url('asset/images/b1.jpg') no-repeat;
        background-size: cover;
      }
      .date-text {
        font-style:italic;
      }
      .chat-box-name{
        margin-right:10px;
      }
      .chat-content {
        display: inline;
      }
      .grid{
        height: 10%;
        background-color: red;
      }
      .center {
        text-align: center;
      }
    </style>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="row center">
      <div class="col s1 grid"><img src="public/asset/images/1.png" alt=""></div>
      <div class="col s1 grid">2</div>
      <div class="col s1 grid">3</div>
      <div class="col s1 grid">4</div>
      <div class="col s1 grid">5</div>
      <div class="col s1 grid">6</div>
      <div class="col s1 grid">7</div>
      <div class="col s1 grid">8</div>
      <div class="col s1 grid">9</div>
      <div class="col s1 grid">10</div>
      <div class="col s1 grid">11</div>
      <div class="col s1 grid">12</div>
    </div>
    <div class="row center">
      <div class="col s1 grid">1</div>
      <div class="col s1 grid">2</div>
      <div class="col s1 grid">3</div>
      <div class="col s1 grid">4</div>
      <div class="col s1 grid">5</div>
      <div class="col s1 grid">6</div>
      <div class="col s1 grid">7</div>
      <div class="col s1 grid">8</div>
      <div class="col s1 grid">9</div>
      <div class="col s1 grid">10</div>
      <div class="col s1 grid">11</div>
      <div class="col s1 grid">12</div>
    </div>
    <div style="position:absolute; bottom:0px; right:5%; width:500px;">
      <div class="card">
        <div class="card-content">
          <div class="" style="margin-bottom:10px;">
            <b style="margin-right:10px;">You: </b><p style="display:inline"> Hello how are you?</p>
            <p class="date-text">12/January/2017</p>
          </div>
          <div class="" style="margin-bottom:10px;">
            <b class="chat-box-name">You: </b><p class="chat-content"> I'm fine thank you</p>
            <p class="date-text">12/January/2017</p>
          </div>
        </div>
        <div class="card-action" style="padding:0px; padding-top:20px;">
          <div class="row">
            <form class="col s11">
              <div class="row" style="padding-left:0px;">
                <div class="input-field col s12">
                  <i class="material-icons prefix">mode_edit</i>
                  <textarea id="icon_prefix2" class="materialize-textarea" style="padding:0px; padding-top:10px; margin-bottom:0px;" placeholder="Input your message here"></textarea>
                  <label for="icon_prefix2">Message</label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="chat.js" charset="utf-8"></script> -->
  </body>
</html>
